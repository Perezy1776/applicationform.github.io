<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form_style.css">
    <title>My Second Page</title>
  </head>
  <body>
    <main>
      <!--GLOBAL NAVIGATION-->
      <nav>
        <ul>
          <li class="active">
            <a href="Firstpage_index.html" target="_blank"
              >Go Back to Home Page</a
            >
          </li>
          <li><a href="#home">Home</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </main>

    <fieldset>
      <section class="FormSection">
        <div class="FormContent">
          <section class="FormContainer">
            <h2 class="FormHeading">Application Form</h2>
            <h4 class="FormSubheading">Fill in your details</h4>

            <form class="ant-form ant-form-vertical">
              <div class="FormRow">
                <div>
                  <section class="InputContainer">
                    <div class="ant-form-item">
                      <div class="ant-row ant-form-item-row">
                        <div class="ant-col ant-form-item-label">
                          <label
                            for="firstName"
                            class="ant-form-item-required"
                            title="First Name"
                            >First Name</label
                          >
                        </div>
                        <div class="ant-col ant-form-item-control">
                          <div class="ant-form-control-input">
                            <div class="ant-form-item-control-input-content">
                              <input
                                max="2023-10-05"
                                type="text"
                                placeholder="Enter first name"
                                id="firstName"
                                aria-required="true"
                                class="ant-input"
                                value
                                processedid="ni7ehb"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                  <section class="InputContainer">
                    <div class="ant-form-item">
                      <div class="ant-row ant-form-item-row">
                        <div class="ant-col ant-form-item-label">
                          <label
                            for="lastname"
                            class="ant-form-item-required"
                            title="First Name"
                            >Last Name</label
                          >
                        </div>
                      </div>
                      <div class="ant-col ant-form-item-control">
                        <div class="ant-form-control-input">
                          <div class="ant-form-item-control-input-content">
                            <input
                              max="2023-10-05"
                              type="text"
                              placeholder="Enter last name"
                              id="lastname"
                              aria-required="true"
                              class="ant-input"
                              value
                              processedid="ni7ehb"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
              <div class="FormRow">
                <div class="DropdoownContainer">
                  <div class="ant-form-item">
                    <div class="ant-col ant-form-item-label">
                      <label
                        for="gender"
                        class="ant-form-item-required"
                        title="Gender"
                        >Gender</label
                      >
                      <div class="ant-col ant-form-item-control">
                        <div class="ant-form-item-control-input">
                          <div class="ant-form-item-control-input-content">
                            <div
                              class="ant-select ant-select-in-form-item ant-select-single ant-select-show-arrow ant-select-show-search"
                              aria-required="true"
                            >
                              <div class="ant-select-selector">
                                <span class="ant-select-selection-search">
                                  <!-- <input type="search" id="gender" autocomplete="off" class="ant-select-selection-search-input" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-owns="gender_list" aria-autocomplete="list" aria-controls="gender_list" aria-activedescendant="gender_list_0" aria-required="true" value>
                                                                <span class="ant-select-arrow">
                                                                    <span role="img" aria-label="down" class="anticon-down ant-select-suffix"></span   
                                                                </span>
                                                                -->
                                  <!-- <label for="gender">Gender</label>-->
                                  <select id="gender" name="gender" required>
                                    <option value="">Select your Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                  </select>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <section class="InputContainer">
                <div class="ant-form-item">
                  <div class="ant-row ant-form-item">
                    <div class="ant-col- ant-form-item-label">
                      <label for="dateofbirth">Date of Birth</label>
                      <input
                        type="date"
                        id="dateofbirth"
                        name="dateofbirth"
                        required
                      />
                    </div>
                  </div>
                </div>
              </section>
              <section class="InputContainer">
                <div class="Form_group">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    required
                  />
                </div>
              </section>
              <div class="FormRow">
                <div class="DropdoownContainer">
                  <div class="ant-form-item">
                    <div class="ant-col ant-form-item-label">
                      <label
                        for="Education_level"
                        class="ant-form-item-required"
                        title="Education_level"
                        >Enducation Level</label
                      >
                      <div class="ant-col ant-form-item-control">
                        <div class="ant-form-item-control-input">
                          <div class="ant-form-item-control-input-content">
                            <div
                              class="ant-select ant-select-in-form-item ant-select-single ant-select-show-arrow ant-select-show-search"
                              aria-required="true"
                            >
                              <div class="ant-select-selector">
                                <span class="ant-select-selection-search">
                                  <select
                                    id="Education_level"
                                    name="Education_level"
                                    required
                                  >
                                    <option value="">
                                      Select Educational Level
                                    </option>
                                    <option value="bsc">BSc</option>
                                    <option value="msc">MSc</option>
                                    <option value="diploma">Diploma</option>
                                    <option value="doctor">Doctorate</option>
                                    <option value="HighSchool">
                                      High School
                                    </option>
                                    <option value="undergrad">
                                      Undergraduate
                                    </option>
                                  </select>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <section class="InputContainer">
                <div class="ant-form-item">
                  <div class="ant-row ant-form-item-row">
                    <div class="ant-col ant-form-item-label">
                      <label
                        for="country"
                        class="ant-form-item-required"
                        title="Name of Country"
                        >Name of Country</label
                      >
                    </div>
                  </div>
                  <div class="ant-col ant-form-item-control">
                    <div class="ant-form-control-input">
                      <div class="ant-form-item-control-input-content">
                        <input
                          max="2023-10-05"
                          type="text"
                          placeholder="Enter your country Name"
                          id="lastname"
                          aria-required="true"
                          class="ant-input"
                          value
                          processedid="ni7ehb"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <section class="InputContainer">
                <div class="ant-form-item">
                  <div class="ant-row ant-form-item-row">
                    <div class="ant-col ant-form-item-label">
                      <label
                        for="state"
                        class="ant-form-item-required"
                        title="Name of State"
                        >State/City of Residence</label
                      >
                    </div>
                  </div>
                  <div class="ant-col ant-form-item-control">
                    <div class="ant-form-control-input">
                      <div class="ant-form-item-control-input-content">
                        <input
                          max="2023-10-05"
                          type="text"
                          placeholder="Enter your state of Residence"
                          id="stateofresidence"
                          aria-required="true"
                          class="ant-input"
                          value
                          processedid="ni7ehb"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <section class="InputContainer">
                <div class="FormRow">
                    <div class="DropdoownContainer">
                        <select
                    id="Employment_status"
                    name="Employment_status"
                    required
                  >
                    <option value="">
                      Employment Status
                    </option>
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="self_employed">Self-Employed</option>
                  </select>
                    </div>
                    
                </div>
              </section>
              <section class="InputContainer">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="08036527866" placeholder="0802*******" required>
              </section>
              <div>
                <button value="submit">Proceed</button>
              </div>
            </form>
          </section>
        </div>
      </section>
    </fieldset>
    <div class="footer">
      <footer>AltSchool Africa &copy;2023</footer>
    </div>
  </body>
</html>
